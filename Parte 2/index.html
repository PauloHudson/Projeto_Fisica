<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.15">
    <title>Simulação: Partícula em uma Caixa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cálculo dos parâmetros da caixa e partícula</h1>
    <form id="inputForm" action="results.html" method="GET">
        <label for="A">A:</label>
        <input type="number" id="A" name="A" step="any"><br>

        <label for="K">K:</label>
        <input type="number" id="K" name="K" step="any"><br>

        <label for="Xp">Xp:</label>
        <input type="number" id="Xp" name="Xp" step="any"><br>

        <button type="submit" onclick="processResults()">Calcular</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
